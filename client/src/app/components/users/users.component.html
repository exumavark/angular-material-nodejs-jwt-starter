<div class="basic-container">

  <!--Filter-->
  <table class="mat-table">
    <tr>
      <th>
        <mat-form-field appearance="outline" style="width: 100%;">
          <input [(ngModel)]="filter" (keyup)="applyFilter()" matInput placeholder="">
          <mat-icon matSuffix>search</mat-icon>
        </mat-form-field>
      </th>
    </tr>
  </table>

  <table mat-table matSort [dataSource]="dataSource" class="mat-elevation-z8">

    <!--- Note that these columns can be defined in any order.
    The actual rendered columns are set as a property on the row definition" -->
    <!-- Actions Column-->
    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef>
        Actions
      </th>
      <td mat-cell *matCellDef="let element">
        <button matTooltip="Edit" mat-icon-button (click)="editRow(element)">
          <mat-icon>edit</mat-icon>
        </button>
        <button matTooltip="Delete" mat-icon-button (click)="deleteRow(element)">
          <mat-icon>delete</mat-icon>
        </button>
      </td>
    </ng-container>

    <!-- IdNo Column -->
    <ng-container matColumnDef="idNo">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Id no </th>
      <td mat-cell *matCellDef="let element"> {{element.idNo}} </td>
    </ng-container>

    <!-- Firstname Column -->
    <ng-container matColumnDef="firstname">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Firstname </th>
      <td mat-cell *matCellDef="let element"> {{element.firstname}} </td>
    </ng-container>

    <!-- Lastname Column -->
    <ng-container matColumnDef="lastname">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Lastname </th>
      <td mat-cell *matCellDef="let element"> {{element.lastname}} </td>
    </ng-container>

    <!-- ProfileId Column -->
    <ng-container matColumnDef="profileId">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Profile </th>
      <td mat-cell *matCellDef="let element"> {{ds.profileText(element.profileId)}} </td>
    </ng-container>

    <!-- ContactNo Column -->
    <ng-container matColumnDef="contactNo">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Contact no </th>
      <td mat-cell *matCellDef="let element"> {{element.contactNo}} </td>
    </ng-container>

    <!-- Email Column -->
    <ng-container matColumnDef="email">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Email </th>
      <td mat-cell *matCellDef="let element"> {{element.email}} </td>
    </ng-container>

    <!-- Notes Column -->
    <ng-container matColumnDef="notes">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Notes </th>
      <td mat-cell *matCellDef="let element"> {{element.notes}} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
  <mat-paginator [pageSizeOptions]="[10, 20, 50]" showFirstLastButtons></mat-paginator>
</div>
