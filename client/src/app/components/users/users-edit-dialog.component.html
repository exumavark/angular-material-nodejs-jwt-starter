<h2 mat-dialog-title>Edit User</h2>
<mat-dialog-content class="mat-typography">

  <!--ProfileId-->
  <mat-form-field>
    <mat-label>Profile</mat-label>
    <mat-select [(ngModel)]="user.profileId">
      <mat-option *ngFor="let profile of profiles" [value]="profile.profileId">
        {{profile.profile}}
      </mat-option>
    </mat-select>
  </mat-form-field>
  <br />

  <!--IdNo-->
  <mat-form-field>
    <mat-label>Id no</mat-label>
    <input matInput [(ngModel)]="user.idNo" name="idNo">
  </mat-form-field>
  <br />

  <!--Firstname-->
  <mat-form-field>
    <mat-label>Firstname</mat-label>
    <input matInput [(ngModel)]="user.firstname" name="firstname">
  </mat-form-field>
  <br />

  <!--Lastname-->
  <mat-form-field>
    <mat-label>Lastname</mat-label>
    <input matInput [(ngModel)]="user.lastname" name="lastname">
  </mat-form-field>
  <br />

  <!--ContactNo-->
  <mat-form-field>
    <mat-label>Contact no</mat-label>
    <input matInput [(ngModel)]="user.contactNo" name="contactNo">
  </mat-form-field>
  <br />

  <!--Notes-->
  <mat-form-field>
    <mat-label>Notes</mat-label>
    <input matInput [(ngModel)]="user.notes" name="notes">
  </mat-form-field>
  <br />
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-button (click)="cancel()">Cancel</button>
  <button mat-button (click)="save()" cdkFocusInitial color="primary">Save</button>
</mat-dialog-actions>
